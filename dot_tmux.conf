### ─────────────────────────────
### General Settings
### ─────────────────────────────

# Set terminal titles
set -g set-titles on
set -g set-titles-string "#S / #W"

# Fix colors (truecolor support)
set -sa terminal-overrides ",xterm*:Tc"

# Enable mouse support
set -g mouse on

# Default shell to zsh
set -g default-shell /bin/zsh

# Faster key response
set -s escape-time 0

# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Use vi keys in copy mode
set -g mode-keys vi

# Sync system clipboard
set -g set-clipboard on

### ─────────────────────────────
### Prefix & Key Bindings
### ─────────────────────────────

# Change prefix to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + arrow keys (no prefix) for pane switching
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes quickly with Shift+hjkl
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Cycle through windows
unbind n
unbind p
bind -r . next-window
bind -r , previous-window

# tmux-cht-sh script
bind -r i new-window "~/.local/scripts/tmux-cht-sh"

# Copy mode bindings (vi)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

# Split panes in current path
bind \\ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

### ─────────────────────────────
### Plugins
### ─────────────────────────────

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Restore sessions automatically
set -g @continuum-restore 'on'

### ─────────────────────────────
### TPM Initialization
### ─────────────────────────────
run '~/.tmux/plugins/tpm/tpm'
